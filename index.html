<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cinematix</title>
    <meta name="title" content="cinematix"/>
    <meta name="discription" content="It is a movie website" />
    <link rel="shortcut icon" href="./images/icon.png" type="image/png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />

    <script src="./js/global.js" defer ></script>
    <script src="./js/script.js" type="module" ></script>
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./images/logo.png" width="155" height="100" alt="cinematix"/>
        </a>
        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" 
                    name="search" 
                    aria-label="search movies" 
                    placeholder="find your movies.." 
                    class="search-field" autocomplete="off"  search-field />
                <img src="./images/search.png" alt="" width="24" height="24" alt="search"  class ="leading-icon" />
            </div>
            <button class="search-btn" search-toggler>
                <img src="./images/search.png" width="24" height="24" alt="close search box"/>
            </button>
        </div>
        <div class="search-btn" search-toggler menu-close>
            <img src="./images/menu-close.png" width="24" height="24" alt ="open-search box"/>
        </div>

        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./images/menu.png" width="24" height="24" alt ="open_menu" class="menu"/>
            <img src="./images/menu-close.png" width="24" height="24" alt ="close menu" class="close"/>
        </button> 
    </header>
</body>
</html>
